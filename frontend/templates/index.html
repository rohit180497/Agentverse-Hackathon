<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Planner - Route Input</title>
</head>
<body>
  <h2>Enter Travel Details</h2>
  <form method="post" action="/get-route">
    <label>Source:</label><br>
    <input type="text" name="source" required><br><br>

    <label>Destination:</label><br>
    <input type="text" name="destination" required><br><br>

    <label>Departure Date:</label><br>
    <input type="date" name="departure_date" required><br><br>

    <label>Return Date:</label><br>
    <input type="date" name="return_date"><br><br>

    <label>No. of People:</label><br>
    <input type="number" name="no_of_people" min="1" required><br><br>

    <button type="submit">Get Route</button>
  </form>
</body>
</html>
